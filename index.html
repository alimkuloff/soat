<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumaloq Soat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center-point"></div>
        <div class="numbers">
            <h2>Soat</h2>
            <div class="number" style="transform: rotate(300deg) translate(280px) rotate(60deg);">1</div>
            <div class="number" style="transform: rotate(330deg) translate(280px) rotate(30deg);">2</div>
            <div class="number" style="transform: rotate(360deg) translate(280px) rotate(0deg);">3</div>
            <div class="number" style="transform: rotate(30deg) translate(280px) rotate(-30deg);">4</div>
            <div class="number" style="transform: rotate(60deg) translate(280px) rotate(-60deg);">5</div>
            <div class="number" style="transform: rotate(90deg) translate(280px) rotate(-90deg);">6</div>
            <div class="number" style="transform: rotate(120deg) translate(280px) rotate(-120deg);">7</div>
            <div class="number" style="transform: rotate(150deg) translate(280px) rotate(-150deg);">8</div>
            <div class="number" style="transform: rotate(180deg) translate(280px) rotate(-180deg);">9</div>
            <div class="number" style="transform: rotate(210deg) translate(280px) rotate(-210deg);">10</div>
            <div class="number" style="transform: rotate(240deg) translate(280px) rotate(-240deg);">11</div>
            <div class="number" style="transform: rotate(270deg) translate(280px) rotate(-270deg);">12</div>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>
</html>
